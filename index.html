<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo APP</title>

    <script
      src="https://kit.fontawesome.com/dc7c1ee380.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Todo APP</div>
    </header>
    <main>
      <nav class="navigation">
        <div class="color-guide-indicator">
          <div>
            <i class="fa-solid fa-check guide-complete-indicator"></i>
            <span>Complete</span>
          </div>
          <div class="divider"></div>
          <div>
            <i class="fa-solid fa-check guide-incomplete-indicator"></i>
            <span>Incomplete</span>
          </div>
        </div>
        <div class="add-new-container">
          <button id="add-new-btn" class="btn">New</button>
          <div class="add-new-form-container hidden">
            <form id="add-new-form">
              <div id="form-error-msg" class="hidden">
                <p>all input is required</p>
              </div>
              <div class="input-block">
                <span class="required-marker">*</span>
                <input type="text" name="title" maxlength="20" />
              </div>
              <div class="input-block">
                <span class="required-marker">*</span>
                <input type="text" name="notes" maxlength="90" />
              </div>
              <div class="input-block">
                <span class="required-marker">*</span>
                <input type="date" name="date" />
              </div>
              <button id="add-task-btn" class="btn" type="submit">Add</button>
            </form>
          </div>
        </div>
      </nav>

      <section id="todos-container" class="todos">
        <!-- This is where all the todos will resides -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
